<div class="task-container">
  <div class="form-section">
    <mat-card class="task-card">
      <mat-card-title>
        <h2 class="title-primary">Create a Task</h2>
      </mat-card-title>
      <form [formGroup]="taskForm" (ngSubmit)="createTask()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter task title" />
          <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
            Title is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="3" placeholder="Enter task description"></textarea>
          <mat-error *ngIf="taskForm.get('description')?.hasError('required')">
            Description is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Due Date</mat-label>
          <input matInput type="date" formControlName="dueDate" />
          <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">
            Due date is required
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="submit-btn">
          âž• Add Task
        </button>
      </form>
    </mat-card>
  </div>

  <div class="divider"></div>

  <div class="list-section">
    <mat-card class="task-card">
      <mat-card-title>
        <h2 class="title-secondary">Pending Tasks</h2>
      </mat-card-title>
      <mat-list>
        <mat-list-item *ngFor="let task of pendingTasks" class="todo-item">
          <div class="todo-content">
            <div>
              <strong class="task-title">{{ task.title }}</strong><br />
              <span class="task-description">{{ task.description }}</span><br />
              <span class="task-date">Due: {{ task.dueDate }}</span>
            </div>
            <button mat-flat-button color="accent" (click)="completeTask(task.id)">
              Complete
            </button>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </div>
</div>
